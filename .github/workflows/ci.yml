name: CI
on:
  push:
    branches-ignore:
      - gh-pages
  pull_request:
    branches-ignore:
      - gh-pages
    types:
      - opened
      - synchronize
      - reopened
permissions:
  contents: read
env:
  CI: true

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.sha }}
  cancel-in-progress: ${{ github.event_name != 'push' }}

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build code
        run: pnpm build

      - name: Cache dist
        uses: actions/cache@v4
        with:
          path: packages/*/lib
          key: build-intlify-bundle-tools-os-${{ matrix.os }}-${{ github.sha }}

  lint:
    runs-on: ${{ matrix.os }}

    needs:
      - build

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Restore dist cache
        uses: actions/cache@v4
        with:
          path: packages/*/lib
          key: build-intlify-bundle-tools-os-${{ matrix.os }}-${{ github.sha }}

      - name: Linting
        run: pnpm lint

  test:
    runs-on: ${{ matrix.os }}

    needs:
      - build

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        node: [18, 20, 22]
        framework: ['vite', 'rspack', 'webpack']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright
        run: pnpm playwright-core install chromium

      - name: Restore dist cache
        uses: actions/cache@v4
        with:
          path: packages/*/lib
          key: build-intlify-bundle-tools-os-${{ matrix.os }}-${{ github.sha }}

      - name: Testing
        run: pnpm test
        env:
          TEST_FRAMEWORK: ${{ matrix.framework }}
